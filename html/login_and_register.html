<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>HazTuPedido</title>

        <!-- enlaces locales -->
        <link rel="stylesheet" href="../css/styleIndex.css">
        <link rel="stylesheet" href="../css/styleLoginAndRegister.css">

    </head>

    <body>
        
        <main>

            <div class="contenedor__todo">

                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion" class="btn">Iniciar Sesión</button>
                    </div>

                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse" class="btn">Registrarse</button>
                    </div>
                </div>

                <!-- formulario de login and register -->
                <div class="contenedor__login__register">

                    <!-- Login -->
                    <form action="" class="formulario__login" onsubmit="return validarFormularioLogin()">
                        <div id="logo">
                            <a href="../index.html"><img src="../img/logo__500px.png" alt=""></a>
                        </div>
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electrónico" required onblur="this.placeholder='Correo Electrónico'" onfocus="this.placeholder=''">
                        <input type="password" placeholder="Contraseña" required onblur="this.placeholder='Contraseña'" onfocus="this.placeholder=''">

                        <div class="checkbox-box"> <!-- checkbox -->
                            <input class="checkbox" type="checkbox" name="empleado" id="empleado">
                            <label for="empleado">¿Eres empleado?</label>
                        </div>

                        <button class="btn">Entrar</button>
                    </form>

                    <!-- Register -->   
                    <form action="" class="formulario__register" onsubmit="return validarFormularioRegister()">
                        <div id="logo">
                            <a href="../Index.html" class="superior"><img src="../img/logo__500px.png" alt=""></a>
                        </div>
                        <h2 class="inferior">Crear cuenta</h2>
                        <input type="text" placeholder="Nombre Completo" name="nombre" required onblur="this.placeholder='Nombre completo'" onfocus="this.placeholder=''">
                        <input type="text" placeholder="No. Carnet" name="ci" required onblur="this.placeholder='No. Carnet'" onfocus="this.placeholder=''">
                        <input type="text" placeholder="Correo Electrónico" name="correo" required onblur="this.placeholder='Correo Electrónico'" onfocus="this.placeholder=''">
                        <input type="text" placeholder="Usuario" name="usuario" required onblur="this.placeholder='Usuario'" onfocus="this.placeholder=''">
                        <input type="password" placeholder="Contraseña" name="contrasena" required onblur="this.placeholder='Contraseña'" onfocus="this.placeholder=''">
                        <button class="btn inferior">Registrarse</button>
                    </form>

                </div>

            </div>

        </main>

        <!-- enlaces locales -->
        <script src="../js/scriptLoginAndRegister.js"></script>

        <footer> <!-- pie de la pagina -->

            <section class="footer">

                <div class="credit">
                    copyright &#169 2024 by Eliane Alvarez, Elizabeth Rodríguez y Luis E. Castillo
                </div>
    
            </section>
    
        </footer>

    </body>

</html>
